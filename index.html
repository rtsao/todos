<!DOCTYPE html><html lang="en" ng-app="app"><head><title>Todos!</title><meta charset="utf-8"><link rel="stylesheet" href="css/style.css" type="text/css"></head><body><div ng-controller="TodosCtrl as todos"><ul>Sort<li ng-click="todos.sortBy = 'title'">Title</li><li ng-click="todos.sortBy = 'done'">Status</li></ul><form ng-submit="todos.addItem()"><input placeholder="What needs to be done?" ng-model="todos.newTodo"></form><ul ng-model="todos.items" class="items"><li ng-repeat="item in todos.items | orderBy:todos.sortBy:todos.reverse" ng-class="{done:item.done}" class="item"><a ng-click="todos.toggleItemStatus(item)">✓</a><span>{{item.title}}</span><a ng-click="todos.removeItem(item)">×</a></li></ul><button ng-click="todos.clearCompleted()">Clear completed tasks</button></div></body><script src="js/bundle.js"></script></html>
