<!DOCTYPE html><html lang="en" ng-app="app"><head><title>Todos!</title><meta charset="utf-8"><link rel="stylesheet" href="css/style.css" type="text/css"></head><body><section ng-controller="TodosCtrl as todos" class="todos"><h1>My Cool Todos</h1><h3>Sort By</h3><ul class="sorting"><li ng-click="todos.sortBy('$$hashKey')" ng-class="{selected:todos.sort.option==='$$hashKey', reverse:todos.sort.reverse}">added</li><li ng-click="todos.sortBy('title')" ng-class="{selected:todos.sort.option==='title', reverse:todos.sort.reverse}">title</li><li ng-click="todos.sortBy('done')" ng-class="{selected:todos.sort.option==='done', reverse:todos.sort.reverse}">status</li></ul><form id="new-task" ng-submit="todos.addItem()"><input id="new-task-input" placeholder="What needs to be done?" ng-model="todos.newTodo" autofocus><input id="new-task-submit" type="submit" value="Add Task" ng-class="{ready:!!todos.newTodo}"></form><ul ng-model="todos.items" class="items"><li ng-repeat="item in todos.items | orderBy:todos.sort.option:todos.sort.reverse" ng-class="{done:item.done}" class="item"><a ng-click="todos.toggleItemStatus(item)" class="check">✓</a><input ng-model="item.title" class="title"><a ng-click="todos.removeItem(item)" class="close">×</a></li></ul><button ng-click="todos.clearCompleted()">Clear completed tasks</button></section></body><script type="text/javascript" src="//use.typekit.net/wlp8ffk.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script><script src="js/bundle.js"></script></html>
